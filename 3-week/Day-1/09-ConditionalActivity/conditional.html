<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Sushi Prompt - Unsolved</title>

  <body>

    <script type="text/javascript">
        // steak sandwich
        var confirmSteak = confirm("Do you Like Steak?")
      
        if(confirmSteak) {
            document.write("Here's a Steak Sandwich! ")
        }
        else{
            document.write("Here's A Tofu Stir Fry! ")
        }
        
        // sake
        var are21 = prompt("What's Your Age?")

        if(are21>20) {
            document.write("Sake For You! ")
        }
        else {
            document.write("No Sake For You!")
        }



    </script>

</body>
